<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Hull Visualization </title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <div class="container">
            <h1>Convex Hull Visualization using KirkPatrick Seidel Algorithm</h1>
            <div id="canvas-container">
                 <canvas id="canvas" ></canvas>
            </div>
            <div id="messages" style="text-align:center"></div>
            <div class="row" style="margin-top: 2%;">
                <div class="controls" style="margin-left: 1%; margin-right: 1%;">
                    <h3 style="text-align: center; text-decoration: none; ">Controls</h3>
                    <div class="input-group mb-3" style="margin-bottom: 2%;">
                        <span class="input-group-text" id="basic-addon1">Enter number of points</span>
                        <input type="text" class="form-control" placeholder="Enter a random number" aria-label="Username" aria-describedby="basic-addon1" id="randomNumber"> <button id="randomBtn" class = "btn btn-primary" style="margin-right: 2%;">Generate Points</button></input>
                      </div>
                    
                    <div class="sub-control-2">
                        <input type="file" id="fileInput" accept=".csv" style="float: left;"> <!-- File input button -->
                        <label for="speedSlider" style="margin-left:15%;">Speed Control</label>
                        <input type="range" id="speedSlider" min="1" max="120" value="60">
                        <button id="stepBtn" class = "btn btn-warning" style="float: right;width: 10%;margin-right: 2%;">Step</button>
                    </div>  
                    
                    <div class="sub-control-3" style="margin-top: 2%; justify-content: space-between;">
                        <button id="runBtn" class = "btn btn-primary" style="float: left;">Run Algorithm</button>
                        <button id="showHullBtn" class="btn btn-info" style="margin-left: 32%;">Show Convex Hull</button>
                        <button id="clearBtn" class = "btn btn-danger" style="float: right;margin-right: 2%;">Clear Canvas</button>
                    </div>
                    <div class="clear-control" style="margin-top: 2%;">
                        
                    </div>  
                </div>  
                <div class="sub-control-info" style="margin-left:1%; margin-right:1%">
                    <p>Point Count: <span id="pointCount">0</span></p>
                    <p>Points in Hull: <span id="hullCount">0</span></p>
                </div>
                <p id="warning" class="warning-message"></p>
                <a href="index.html" class="back-btn">Back to Homepage</a>
            </div>
            </div>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="kps.js"></script>
    <script src="kps_final.js"></script>
    <script src = "kps_steps.js"></script>
</body>
</html>
